<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<title>Regra de Três</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
}

.calculator{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:35px;
    width:380px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    color:white;
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.calculator h1{
    text-align:center;
    margin-bottom:25px;
    font-size:28px;
    letter-spacing:1px;
}

.input-container{
    display:flex;
    flex-direction:column;
    gap:18px;
}

.input-group{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

input{
    width:90px;
    padding:12px;
    border:none;
    border-radius:10px;
    outline:none;
    font-size:16px;
    text-align:center;
    background:white;
    color:#333;
    transition:0.3s;
}

input:focus{
    transform:scale(1.05);
    box-shadow:0 0 10px rgba(255,255,255,0.6);
}

span{
    font-size:14px;
    opacity:0.9;
}

.input-text{
    text-align:center;
    font-weight:bold;
    opacity:0.9;
}

#result{
    width:90px;
    height:42px;
    background:white;
    color:#2575fc;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:10px;
    font-weight:bold;
    font-size:18px;
}

button{
    margin-top:25px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#00f260,#0575e6);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

button:active{
    transform:scale(0.97);
}

</style>
</head>

<body>

<div class="calculator">

    <h1>
        <i class="fa-solid fa-calculator"></i>
        Regra de Três
    </h1>

    <div class="input-container">

        <div class="input-group">
            <input type="number" id="num1" placeholder="A">
            <span>está para</span>
            <input type="number" id="num2" placeholder="B">
        </div>

        <p class="input-text">
            Assim como
        </p>

        <div class="input-group">
            <input type="number" id="num3" placeholder="C">
            <span>está para</span>

            <div id="result">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

    </div>

    <button onclick="calcular()">
        Calcular Resultado
    </button>

</div>

<script>

function calcular(){

    let a = Number(document.getElementById("num1").value)
    let b = Number(document.getElementById("num2").value)
    let c = Number(document.getElementById("num3").value)

    if(a && b && c){

        let resultado = (b * c) / a

        document.getElementById("result").innerHTML =
        resultado.toFixed(2)

    }else{

        document.getElementById("result").innerHTML =
        '<i class="fa-solid fa-xmark"></i>'

    }

}

</script>

</body>
</html>
